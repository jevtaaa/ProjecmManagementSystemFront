<div class="container-fluid">
    <div class="row">
        <div class="col">
            <p><strong><h2>Add User:</h2></strong></p>
            <form [formGroup]="userNewForm">
                <div class="row">
                    <div class="col" style="margin: 3%;">
                     
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name"/>
                    </mat-form-field>
                    <mat-form-field style="margin: 3%;">
                        <mat-label>Surname</mat-label>
                        <input matInput formControlName="surname"/>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email"/>
                    </mat-form-field>

            </div>
        </div>
        <div class="row">
            <div class="col" style="margin: 3%;">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username"/>
                </mat-form-field>
                
                <mat-form-field style="margin: 3%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword"/>
                    
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="combobox" style="margin: 3%;">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                    {{role}}
                </mat-option>
            </mat-select>
            </mat-form-field>
               
                
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <button mat-button color="primary" (click)="saveUser()" [disabled]="!userNewForm.valid">Save changes</button>
        </div>
    </div>
</div>
