<mat-card class="example-card">

    <div class="row">
        <div class="col-lg-4">
            <img mat-card-image src="assets/userAvatar.jpg">
        </div>
        <div class="col-lg-8">
            <mat-card-header style="margin:0px">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    {{user.name}} {{user.surname}}</mat-card-title>
                <mat-card-subtitle>{{user.role}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Email: {{user.email}} </p>
                <p>Username: {{user.username}}</p>
            </mat-card-content>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ user.role==='Developer'? 'All tasks' : 'All projects'}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-list>
                        <mat-list-item *ngFor="let data of getExpansionData(); let i=index">
                            {{i+1}}. {{user.role==='Developer'? data.description.substring(0,12) : data.name}}...</mat-list-item>
                    </mat-list>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Remove</button>
    </mat-card-actions>
</mat-card>
